<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<div class="card_component">

  <div class="imagen">
    <img src="./images/image-equilibrium.jpg" alt="" class="cubo">
  </div>

  <div class="card_content">
  <div class="card_title">
    <h2>Equilibrium #3429</h2>
  </div>

  <div class="card_text">
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="card_balance">
    <div class="et">
    <img src="./images/icon-ethereum.svg" alt="" id="foto">
    <h3>0.041 ETH</h3>
    </div>
    <div class="days">
      <img src="./images/icon-clock.svg" alt="" id="foto">
    <p>3 days left</p>
    </div>
  </div>

  <hr class="line">
  <div class="end_card">
  <div class="imagen2">
    <img src="./images/image-avatar.png" alt="" class="avatar">
  </div>

  <div class="card_creation">
    <h4>Creation of <span>Jules Wyvern</span></h4>
  </div>
  </div>
  </div>

</div>
 
</body>
</html>
